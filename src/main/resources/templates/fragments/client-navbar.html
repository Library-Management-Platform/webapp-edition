<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Notification animation (NON-INTRUSIVE) -->
    <style>
        @keyframes bellShake {
            0% { transform: rotate(0); }
            20% { transform: rotate(-10deg); }
            40% { transform: rotate(10deg); }
            60% { transform: rotate(-10deg); }
            80% { transform: rotate(10deg); }
            100% { transform: rotate(0); }
        }

        .bell-animate {
            animation: bellShake 0.6s ease-in-out;
        }
    </style>
</head>

<body>
    <!-- CLIENT Navigation Bar Fragment -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">

            <!-- Brand -->
            <a class="navbar-brand" href="/client/home">
                <i class="bi bi-book-half me-2"></i>
                Library Management System
            </a>

            <!-- Mobile Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">

                <!-- Notifications -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle position-relative"
                           href="#"
                           role="button"
                           data-bs-toggle="dropdown">

                            <i class="bi bi-bell me-1"></i> Notifications

                            <!-- ðŸ”´ Badge -->
                            <span id="notificationBadge"
                                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">
                                0
                            </span>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end" style="width: 300px;">
                            <li th:replace="fragments/notifications :: notifications"></li>
                        </ul>
                    </li>
                </ul>

                <!-- Navigation -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/client/resources">
                            <i class="bi bi-book me-1"></i> Resources
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/client/loans">
                            <i class="bi bi-clock-history me-1"></i> Loans
                        </a>
                    </li>
                </ul>

                <!-- User Menu -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            <span th:text="${session.user?.firstName} + ' ' + ${session.user?.lastName}">User</span>
                        </a>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/client/profile">
                                <i class="bi bi-person me-2"></i> My Profile
                            </a></li>

                            <li><a class="dropdown-item" href="/client/loans">
                                <i class="bi bi-clock-history me-2"></i> My Loans
                            </a></li>

                            <li><hr class="dropdown-divider"></li>

                            <li><a class="dropdown-item text-danger" href="/logout">
                                <i class="bi bi-box-arrow-right me-2"></i> Logout
                            </a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
