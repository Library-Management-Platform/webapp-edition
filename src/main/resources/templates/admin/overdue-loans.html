<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Overdue Loans</title>
</head>

<body>
    <h1>Overdue Loans</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Client</th>
            <th>Resource</th>
            <th>Due Date</th>
            <th>Days Late</th>
        </tr>
        <tr th:each="loan : ${loans}">
            <td th:text="${loan.id}"></td>
            <td th:text="${loan.client.name}"></td>
            <td th:text="${loan.resource.title}"></td>
            <td th:text="${loan.dueDate}"></td>
            <td th:text="${loan.daysLate}"></td>
        </tr>
    </table>
</body>

</html>
