<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin â€” Overdue Loans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .page-title { margin-bottom: 1rem; }
    </style>
</head>

<body class="bg-light">

    <!-- Include header fragment -->
    <div th:replace="fragments/header :: header(${username}, ${role})"></div>

    <div class="row" style="max-width: 95vw;">
        <div class="col-md-3 col-lg-2">
            <div th:replace="admin/fragments/sidebar :: adminSidebar"></div>
        </div>
        <div class="col-md-9 col-lg-10">
            <main class="p-4">
                <div class="page-title d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h4">Overdue Loans</h1>
                        <p class="text-muted mb-0">Loans past their due date</p>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Client</th>
                                <th>Resource</th>
                                <th>Due Date</th>
                                <th>Days Late</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="loan : ${loans}">
                                <td th:text="${loan.id}">1</td>
                                <td th:text="${loan.client.username}">user</td>
                                <td th:text="${loan.resource.title}">Resource</td>
                                <td th:text="${loan.dueDate != null ? #temporals.format(loan.dueDate, 'yyyy-MM-dd') : '-'}">-</td>
                                <td th:text="${loan.daysLate}">0</td>
                                <td>
                                    <a th:href="@{/admin/loans/{id}(id=${loan.id})}" class="btn btn-sm btn-outline-primary">Details</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Include footer fragment -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
