<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin â€” Manage Loans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .page-title { margin-bottom: 1rem; }
        .table-wrap { min-height: 60vh; }
        .status-badge { text-transform: capitalize; }
    </style>
</head>

<body class="bg-light">

    <!-- Include header fragment (same as manage-admins) -->
    <div th:replace="fragments/header :: header(${username}, ${role})"></div>

    <div class="row" style="max-width: 95vw;">
        <!-- Include sidebar fragment -->
        <div class="col-md-3 col-lg-2">
            <div th:replace="admin/fragments/sidebar :: adminSidebar"></div>
        </div>

        <div class="col-md-9 col-lg-10">
            <main class="p-4">
                <div class="d-flex justify-content-between align-items-center page-title">
                    <div>
                        <h1 class="h4">Manage Loans</h1>
                        <p class="text-muted mb-0">Overview of current reserved and borrowed items</p>
                    </div>
                    <div>
                        <a class="btn btn-outline-secondary" th:href="@{/admin/loans/export}">
                            <i class="bi bi-download"></i> Export CSV
                        </a>
                    </div>
                </div>
                <ul class="nav nav-tabs" id="manageLoansTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button" role="tab">All Loans</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="overdue-tab" data-bs-toggle="tab" data-bs-target="#overdue" type="button" role="tab">Overdue Loans</button>
                    </li>
                </ul>

                <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
                        <div class="table-responsive table-wrap">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Client</th>
                                        <th>Resource</th>
                                        <th>Library</th>
                                        <th>Borrowed</th>
                                        <th>Due</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="loan : ${loans}">
                                        <td th:text="${loan.id}">1</td>
                                        <td th:text="${loan.client.username}">user</td>
                                        <td th:text="${loan.resource.title}">Resource</td>
                                        <td th:text="${loan.library.name}">Library</td>
                                        <td th:text="${loan.borrowDate != null ? #temporals.format(loan.borrowDate, 'yyyy-MM-dd') : '-'}">-</td>
                                        <td th:text="${loan.dueDate != null ? #temporals.format(loan.dueDate, 'yyyy-MM-dd') : '-'}">-</td>
                                        <td>
                                            <span class="badge bg-secondary status-badge" th:text="${loan.status}">status</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/admin/loans/{id}(id=${loan.id})}" class="btn btn-sm btn-outline-primary me-1">Details</a>
                                            <form th:action="@{/admin/loans/{id}/borrow(id=${loan.id})}" method="post" th:if="${loan.status.name() == 'RESERVED'}" style="display:inline-block">
                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                                <button class="btn btn-sm btn-primary" type="submit" onclick="return confirm('Mark this reservation as borrowed?')">Borrow</button>
                                            </form>
                                            <form th:action="@{/admin/loans/{id}/return(id=${loan.id})}" method="post" th:if="${loan.status.name() == 'IN_PROGRESS'}" style="display:inline-block">
                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                                <button class="btn btn-sm btn-success" type="submit" onclick="return confirm('Mark this loan as returned?')">Return</button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="overdue" role="tabpanel" aria-labelledby="overdue-tab">
                        <div class="table-responsive table-wrap">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Client</th>
                                        <th>Resource</th>
                                        <th>Due Date</th>
                                        <th>Days Late</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="loan : ${overdueLoans}">
                                        <td th:text="${loan.id}">1</td>
                                        <td th:text="${loan.client.username}">user</td>
                                        <td th:text="${loan.resource.title}">Resource</td>
                                        <td th:text="${loan.dueDate != null ? #temporals.format(loan.dueDate, 'yyyy-MM-dd') : '-'}">-</td>
                                        <td th:text="${loan.daysLate}">0</td>
                                        <td>
                                            <a th:href="@{/admin/loans/{id}(id=${loan.id})}" class="btn btn-sm btn-outline-primary me-1">Details</a>
                                            <form th:action="@{/admin/loans/{id}/return(id=${loan.id})}" method="post" style="display:inline-block">
                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                                <button class="btn btn-sm btn-success" type="submit" onclick="return confirm('Mark this loan as returned?')">Return</button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Include footer fragment -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
