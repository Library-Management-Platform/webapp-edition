<!-- templates/add-librarian.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Include header fragment -->
    <div th:replace="admin/fragments/header :: header(${username}, ${role})"></div>

    <div class="row" style="max-width: 90vw; max-height: 100vh">

        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2">
            <div th:replace="admin/fragments/sidebar :: adminSidebar"></div>
        </div>

        <!-- Main content -->
        <div class="col-md-9 col-lg-10">
            <div class="card shadow-sm p-4 mt-3">
                <h2>Add New Library</h2>
                <form th:action="@{/admin/manage-libraries/add}" th:object="${addLibraryPayload}" method="post">

                    <div class="mb-3">
                        <label for="name" class="form-label">Library Name</label>
                        <input type="text" th:field="*{name}" id="name" class="form-control"
                            placeholder="Enter library name" required>
                    </div>

                    <div class="mb-3 position-relative">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" th:field="*{address}" id="address" class="form-control"
                               placeholder="Enter address" autocomplete="off" required>

                        <!-- Dropdown for suggestions -->
                        <ul id="address-suggestions" class="list-group position-absolute w-100"
                            style="z-index: 1000; top: 100%; display: none;"></ul>
                    </div>

                    <!--<div class="mb-3">
                            <label for="coordinates" class="form-label">Coordinates (optional)</label>
                            <input type="text" th:field="*{coordinates}" id="coordinates" class="form-control" placeholder="Latitude, Longitude">
                        </div>-->

                    <button type="submit" class="btn btn-primary">Add Library</button>
                    <a th:href="@{/admin/manage-libraries}" class="btn btn-secondary">Cancel</a>
                </form>

                <div class="mt-3 text-center text-danger" th:text="${message}"></div>
            </div>
        </div>

    </div>

    <!-- Include footer fragment -->
    <div th:replace="admin/fragments/footer :: footer"></div>




    <script>
        const input = document.getElementById("address");
        const suggestionsList = document.getElementById("address-suggestions");

        // Debounce function to limit API calls
        function debounce(func, delay) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), delay);
            }
        }

        // Fetch suggestions from your Spring Boot endpoint
        async function fetchSuggestions(query) {
            if (!query) {
                suggestionsList.style.display = "none";
                suggestionsList.innerHTML = "";
                return;
            }

            try {
                const response = await fetch(`/autocomplete?query=${encodeURIComponent(query)}`);
                const data = await response.json();

                suggestionsList.innerHTML = "";
                if (data.addresses && data.addresses.length > 0) {
                    data.addresses.forEach(addr => {
                        const li = document.createElement("li");
                        li.textContent = addr.formattedAddress || addr.placeLabel;
                        li.className = "list-group-item list-group-item-action";
                        li.style.cursor = "pointer";

                        // When clicked, set the input value and hide suggestions
                        li.addEventListener("click", () => {
                            input.value = li.textContent;
                            suggestionsList.style.display = "none";
                        });

                        suggestionsList.appendChild(li);
                    });
                    suggestionsList.style.display = "block";
                } else {
                    suggestionsList.style.display = "none";
                }
            } catch (err) {
                console.error("Autocomplete error:", err);
                suggestionsList.style.display = "none";
            }
        }

        // Add debounce to input event
        input.addEventListener("input", debounce(() => {
            fetchSuggestions(input.value);
        }, 300));
    </script>

</body>

</html>
