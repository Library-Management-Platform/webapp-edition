<!-- templates/add-librarian.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Include header fragment -->
    <div th:replace="fragments/header :: header(${username}, ${role})"></div>

    <div class="row" style="max-width: 90vw; max-height: 100vh">

        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2">
            <div th:replace="admin/fragments/sidebar :: adminSidebar"></div>
        </div>

        <!-- Main content -->
        <div class="col-md-9 col-lg-10">
            <div class="card shadow-sm p-4 mt-3">
                <h2>Edit Admin</h2>
                <form th:action="@{/admin/manage-admins/edit/{id}(id=${id})}" th:object="${editAdminPayload}"
                    method="post">
                    <input type="hidden" name="_method" value="patch" />

                    <div class="mb-3">
                        <label for="name" class="form-label">Admin Username</label>
                        <input type="text" th:field="*{username}" id="name" class="form-control"
                               placeholder="Enter admin username" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Admin Email</label>
                        <input type="text" th:field="*{email}" id="address" class="form-control"
                               placeholder="Enter admin email" required>
                    </div>

                    <!--<div class="mb-3">
                            <label for="coordinates" class="form-label">Coordinates (optional)</label>
                            <input type="text" th:field="*{coordinates}" id="coordinates" class="form-control" placeholder="Latitude, Longitude">
                        </div>-->

                    <button type="submit" class="btn btn-primary">Edit Admin</button>
                    <a th:href="@{/admin/manage-admins}" class="btn btn-secondary">Cancel</a>
                </form>

                <div class="mt-3 text-center text-danger" th:text="${message}"></div>
            </div>
        </div>

    </div>

    <!-- Include footer fragment -->
    <div th:replace="fragments/footer :: footer"></div>

</body>

</html>
