<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .stat-card { min-height: 120px; }
    </style>
</head>
<body class="bg-light">

<div th:replace="fragments/header :: header(${username}, ${role})"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-lg-2 p-0">
            <div th:replace="admin/fragments/sidebar :: adminSidebar"></div>
        </div>

        <div class="col-md-9 col-lg-10 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h4">Admin Dashboard</h1>
                    <p class="text-muted mb-0">Analytics and reports</p>
                </div>
                <div>
                    <a class="btn btn-outline-secondary" th:href="@{/admin/dashboard/export}">Export CSV</a>
                </div>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="card p-3 stat-card">
                        <h6>Turnover Rate</h6>
                        <div class="display-6 fw-bold" th:text="${turnoverRate} + '%'">0.00%</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3 stat-card">
                        <h6>Total Loans</h6>
                        <div class="display-6 fw-bold" th:text="${totalLoans}">0</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3 stat-card">
                        <h6>Total Libraries</h6>
                        <div class="display-6 fw-bold" th:text="${libraryLabels.size()}">0</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card p-3">
                        <h6>Loans by Category</h6>
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card p-3">
                        <h6>Loans by Library</h6>
                        <canvas id="libraryChart"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script th:inline="javascript">
    const catLabels = /*[[${categoryLabels}]]*/ [];
    const catValues = /*[[${categoryValues}]]*/ [];
    const libLabels = /*[[${libraryLabels}]]*/ [];
    const libValues = /*[[${libraryValues}]]*/ [];

    const ctx1 = document.getElementById('categoryChart').getContext('2d');
    new Chart(ctx1, {
        type: 'pie',
        data: {
            labels: catLabels,
            datasets: [{ data: catValues, backgroundColor: ['#007bff','#28a745','#ffc107','#dc3545','#6f42c1','#20c997'] }]
        }
    });

    const ctx2 = document.getElementById('libraryChart').getContext('2d');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: libLabels,
            datasets: [{ label: 'Loans', data: libValues, backgroundColor: '#0d6efd' }]
        },
        options: { scales: { y: { beginAtZero: true } } }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
