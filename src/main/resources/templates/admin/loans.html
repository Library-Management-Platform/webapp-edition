<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>All Active Loans</title>
</head>

<body>
    <h1>All Active Loans</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Client</th>
            <th>Resource</th>
            <th>Library</th>
            <th>Start</th>
            <th>Due</th>
            <th>Status</th>
        </tr>
        <tr th:each="loan : ${loans}">
            <td th:text="${loan.id}"></td>
            <td th:text="${loan.client.username}"></td>
            <td th:text="${loan.resource.title}"></td>
            <td th:text="${loan.library.name}"></td>
            <td th:text="${loan.borrowDate}"></td>
            <td th:text="${loan.dueDate}"></td>
            <td th:text="${loan.status}"></td>
        </tr>
    </table>
</body>

</html>
