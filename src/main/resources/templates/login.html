<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <style>
            html, body { height: 100%; }
            body { background: linear-gradient(180deg,#f8fafc 0%, #eef5ff 100%); }
            .auth-wrapper { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
            .auth-card { max-width: 720px; width: 100%; border: 0; border-radius: 12px; overflow: hidden; }
            .auth-hero { background: linear-gradient(90deg,#0d6efd,#5aa0ff); color: white; padding: 2rem; }
            .auth-card .col-md-7 > .p-3 { display: flex; flex-direction: column; justify-content: center; height: 100%; }
        </style>
    </head>

    <body>

        <div class="auth-wrapper">
            <div class="card auth-card shadow-sm">
                <div class="row g-0">
                <div class="col-md-5 d-none d-md-block auth-hero text-center">
                    <div class="h-100 d-flex flex-column justify-content-center align-items-center">
                        <i class="bi bi-book-half" style="font-size:48px;opacity:0.95"></i>
                        <h4 class="mt-3">Welcome Back</h4>
                        <p class="small">Access your loans and reservations</p>
                    </div>
                </div>
                <div class="col-md-7 p-4">
                    <div class="p-3">
                        <h3 class="mb-3">Login</h3>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                            </div>

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
                        </form>

                        <div class="mt-3 text-center">
                            <span>Don't have an account? <a th:href="@{/sign-up}">Register</a></span>
                        </div>

                        <div class="mt-3 text-center text-danger" th:text="${message}"></div>
                    </div>
                </div>
                </div>
            </div>
        </div>

    </body>
</html>
