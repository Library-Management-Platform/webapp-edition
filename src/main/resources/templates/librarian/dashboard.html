<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Dashboard - Library Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        .resource-card { transition: transform 0.2s; height: 100%; }
        .resource-card:hover { transform: translateY(-3px); }
        .status-available { background-color: #198754 !important; }
        .status-reserved { background-color: #ffc107 !important; color: #000 !important; }
        .status-loaned { background-color: #6c757d !important; }
        .status-maintenance { background-color: #dc3545 !important; }
    </style>
</head>
<body>
    <div th:replace="librarian/fragments/navbar :: navbar"></div>

    <main class="container-fluid mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h2"><i class="bi bi-speedometer2 me-2"></i>Librarian Dashboard</h1>
                        <p class="text-muted">Overview of resources in the system</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-12">
                <form th:action="@{/librarian/dashboard}" method="get" class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" name="query" placeholder="Search resources...">
                        <button class="btn btn-primary" type="submit"><i class="bi bi-search me-1"></i> Search</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div th:each="resource : ${resources}" class="col-xl-3 col-lg-4 col-md-6 mb-4">
                <div class="card resource-card h-100">
                    <div class="card-body">
                        <div class="mb-2">
                            <span th:switch="${resource.status.name()}">
                                <span th:case="'AVAILABLE'" class="badge status-available">Available</span>
                                <span th:case="'RESERVED'" class="badge status-reserved">Reserved</span>
                                <span th:case="'LOANED'" class="badge status-loaned">Loaned</span>
                                <span th:case="*" class="badge status-maintenance" th:text="${resource.status}"></span>
                            </span>
                        </div>

                        <div class="mb-2"><span class="badge bg-info"><span th:text="${resource.type}">Type</span></span></div>
                        <h5 class="card-title" th:text="${resource.title}">Title</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${resource.author}">Author</h6>

                        <div class="mb-3"><span class="badge bg-light text-dark"><i class="bi bi-tag me-1"></i><span th:text="${resource.category}">Category</span></span></div>

                        <div th:if="${resource.library}" class="mb-3 small text-muted"><i class="bi bi-building"></i> <span th:text="${resource.library.name}">Library</span></div>

                        <div class="mt-3">
                            <a th:href="@{/librarian/loans}" class="btn btn-outline-primary btn-sm w-100 mb-2"><i class="bi bi-clock-history me-1"></i> Manage Loans</a>
                            <a th:href="@{/client/resources/{id}(id=${resource.id})}" class="btn btn-outline-secondary btn-sm w-100 mb-2">View</a>
                            <a th:href="@{/librarian/manage-resources/edit/{id}(id=${resource.id})}" class="btn btn-outline-warning btn-sm w-100 mb-2">Edit</a>

                            <form th:action="@{/librarian/manage-resources/remove/{id}(id=${resource.id})}" method="post" style="display:inline">
                                <input type="hidden" name="_method" value="delete" />
                                <button type="submit"class="btn btn-outline-danger btn-sm w-100"
                                        onclick="return confirm('Are you sure you want to delete this Resource?');">
                                    Delete
                                </button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(resources)}" class="col-12">
                <div class="text-center py-5">
                    <i class="bi bi-search display-1 text-muted"></i>
                    <h3 class="mt-3">No resources found</h3>
                    <p class="text-muted">No resources available. Please check back later.</p>
                </div>
            </div>
        </div>

    </main>

    <div th:replace="fragments/client-footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
