<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Resources - Library Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        .resource-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .resource-card:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <!-- Include Navbar -->
    <div th:replace="fragments/client-navbar :: navbar"></div>
    
    <!-- Main Content -->
    <main class="container-fluid mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h2"><i class="bi bi-collection-play me-2"></i>Browse Resources</h1>
                        <p class="text-muted">
                            <span th:text="${totalItems != null ? totalItems : '0'}">0</span> resources found
                            <span th:if="${keyword}" class="ms-2">
                                for "<span th:text="${keyword}"></span>"
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-12">
                <form th:action="@{/client/resources/search}" method="get" class="mb-3">
                    <div class="input-group">
                        <input type="text" 
                               class="form-control" 
                               name="query"
                               th:value="${query}"
                               placeholder="Search by title, author, or keyword...">
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-search me-1"></i> Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Resources Grid -->
        <div class="row">
            <!-- Resource Cards -->
            <div th:each="resource : ${resources}" class="col-xl-3 col-lg-4 col-md-6 mb-4">
                <div class="card resource-card h-100">
                    <div class="card-body">
                        <!-- Status Badge -->
                        <div class="mb-2">
                            <span th:if="${resource.status.name() == 'AVAILABLE'}" 
                                  class="badge bg-success">Available</span>
                            <span th:if="${resource.status.name() == 'RESERVED'}" 
                                  class="badge bg-warning text-dark">Reserved</span>
                            <span th:if="${resource.status.name() == 'LOANED'}" 
                                  class="badge bg-secondary">Loaned</span>
                        </div>
                        
                        <!-- Type Badge -->
                        <div class="mb-2">
                            <span class="badge bg-info">
                                <span th:text="${resource.type}">Type</span>
                            </span>
                        </div>
                        
                        <!-- Title and Author -->
                        <h5 class="card-title" th:text="${resource.title}">Title</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${resource.author}">Author</h6>
                        
                        <!-- Category -->
                        <div class="mb-3">
                            <span class="badge bg-light text-dark">
                                <span th:text="${resource.category}">Category</span>
                            </span>
                        </div>
                        
                        <!-- Buttons -->
                        <div class="mt-3">
                            <a th:href="@{/client/resources/{id}(id=${resource.id})}" 
                               class="btn btn-outline-primary btn-sm w-100 mb-2">
                                <i class="bi bi-info-circle me-1"></i> View Details
                            </a>
                            
                            <!-- Reserve Button (only if available) -->
                            <div th:if="${resource.status.name() == 'AVAILABLE'}">
                                <form th:action="@{/client/resources/{id}/reserve(id=${resource.id})}" method="post">
                                    <button type="submit" class="btn btn-success btn-sm w-100">
                                        <i class="bi bi-bookmark-plus me-1"></i> Reserve
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- No Results Message -->
            <div th:if="${resources.empty}" class="col-12">
                <div class="text-center py-5">
                    <i class="bi bi-search display-1 text-muted"></i>
                    <h3 class="mt-3">No resources found</h3>
                    <p class="text-muted">
                        <span th:if="${keyword}">No results for "<span th:text="${keyword}"></span>"</span>
                        <span th:unless="${keyword}">No resources available</span>
                    </p>
                    <a th:href="@{/client/resources}" class="btn btn-primary mt-2">
                        <i class="bi bi-arrow-clockwise me-1"></i> View All
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Pagination -->
        <div th:if="${totalPages > 1}" class="row mt-4">
            <div class="col-12">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <!-- Previous -->
                        <li class="page-item" th:class="${currentPage == 0} ? 'disabled' : ''">
                            <a class="page-link" 
                               th:href="@{/client/resources(page=${currentPage - 1}, size=${pageSize}, keyword=${keyword})}">
                                Previous
                            </a>
                        </li>
                        
                        <!-- Pages -->
                        <li th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                            th:class="'page-item' + (${pageNum - 1} == ${currentPage} ? ' active' : '')">
                            <a class="page-link" 
                               th:href="@{/client/resources(page=${pageNum - 1}, size=${pageSize}, keyword=${keyword})}"
                               th:text="${pageNum}"></a>
                        </li>
                        
                        <!-- Next -->
                        <li class="page-item" th:class="${currentPage == totalPages - 1} ? 'disabled' : ''">
                            <a class="page-link" 
                               th:href="@{/client/resources(page=${currentPage + 1}, size=${pageSize}, keyword=${keyword})}">
                                Next
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>
    
    <!-- Include Footer -->
    <div th:replace="fragments/client-footer :: footer"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Simple JavaScript for confirmation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Confirm reservation
            document.querySelectorAll('form[action*="/reserve"]').forEach(form => {
                form.addEventListener('submit', function(e) {
                    if (!confirm('Reserve this resource?')) {
                        e.preventDefault();
                    }
                });
            });
            
            // Show success message if URL has reserved parameter
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('reserved')) {
                alert('Resource reserved successfully!');
                // Clean URL
                const newUrl = window.location.pathname;
                window.history.replaceState({}, '', newUrl);
            }
        });
    </script>
</body>
</html>
