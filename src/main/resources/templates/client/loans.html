<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse My Loans History - Library Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        .resource-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .resource-card:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <!-- Include Navbar -->
    <div th:replace="fragments/client-navbar :: navbar"></div>
    
    <!-- Main Content -->
    <main class="container-fluid mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h2"><i class="bi bi-collection-play me-2"></i>Browse My Loans History</h1>
                        <p class="text-muted">
                           You can manage and update your loaned resources here

                        </p>
                    </div>
                </div>
            </div>
        </div>
        
       
        
        <!-- If client has loans, show them first -->
        <div th:if="${not #lists.isEmpty(loans)}" class="row mb-4">
            <div class="col-12">
                <h3 class="h5 mb-3">My Loans</h3>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Resource</th>
                                <th>Library</th>
                                <th>Status</th>
                                <th>Reserved At</th>
                                <th>Due Date</th>
                                <th>Return Date</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="loan : ${loans}">
                                <td th:text="${loan.id}">1</td>
                                <td th:text="${loan.resource.title}">Resource Title</td>
                                <td th:text="${loan.library.name}">Library</td>
                                <td th:text="${loan.status}">Status</td>
                                <td th:text="${loan.reservationDate != null ? #temporals.format(loan.reservationDate, 'yyyy-MM-dd HH:mm') : '-'}">2025-01-01 12:00</td>
                                <td th:text="${loan.dueDate != null ? #temporals.format(loan.dueDate, 'yyyy-MM-dd') : '-'}">-</td>
                                <td th:text="${loan.returnDate != null ? #temporals.format(loan.returnDate, 'yyyy-MM-dd') : 'Still on loan'}">-</td>
                                <td>

                                    <!-- Rating form: only available when loan is RETURNED -->
                                    <div th:if="${loan.status.name() == 'RETURNED'}">
                                        <form th:action="@{/client/loans/{id}/close(id=${loan.id})}" method="post" class="d-flex flex-column gap-2">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                            <div class="d-flex align-items-center gap-2">
                                                <label class="mb-0">Rating:</label>
                                                <select name="rating" class="form-select form-select-sm w-auto" required>
                                                    <option value="">--</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                </select>
                                            </div>
                                            <textarea name="comment" class="form-control form-control-sm" rows="2" placeholder="Leave a comment (optional)"></textarea>
                                            <div>
                                                <button type="submit" class="btn btn-sm btn-primary" onclick="return confirm('Submit your rating and close this loan?')">Submit & Close</button>
                                            </div>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

     
           
        
        <!-- Pagination -->
        <div th:if="${totalPages > 1}" class="row mt-4">
            <div class="col-12">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <!-- Previous -->
                        <li class="page-item" th:class="${currentPage == 0} ? 'disabled' : ''">
                            <a class="page-link" 
                               th:href="@{/client/resources(page=${currentPage - 1}, size=${pageSize}, keyword=${keyword})}">
                                Previous
                            </a>
                        </li>
                        
                        <!-- Pages -->
                        <li th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                            th:class="'page-item' + (${pageNum - 1} == ${currentPage} ? ' active' : '')">
                            <a class="page-link" 
                               th:href="@{/client/resources(page=${pageNum - 1}, size=${pageSize}, keyword=${keyword})}"
                               th:text="${pageNum}"></a>
                        </li>
                        
                        <!-- Next -->
                        <li class="page-item" th:class="${currentPage == totalPages - 1} ? 'disabled' : ''">
                            <a class="page-link" 
                               th:href="@{/client/resources(page=${currentPage + 1}, size=${pageSize}, keyword=${keyword})}">
                                Next
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>
    
    <!-- Include Footer -->
    <div th:replace="fragments/client-footer :: footer"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Simple JavaScript for confirmation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Confirm reservation
            document.querySelectorAll('form[action*="/loans/reserve"]').forEach(form => {
                form.addEventListener('submit', function(e) {
                    if (!confirm('Are you sure you want to reserve this resource?')) {
                        e.preventDefault();
                    }
                });
            });
            
            // Check for success/error messages from redirect attributes
            const urlParams = new URLSearchParams(window.location.search);
            
            // Success message
            if (urlParams.has('reserved')) {
                const resourceId = urlParams.get('reserved');
                alert('Resource #' + resourceId + ' has been reserved successfully!');
                
                // Clean URL
                const newUrl = window.location.pathname + '?' + 
                    Array.from(urlParams.entries())
                         .filter(([key]) => key !== 'reserved')
                         .map(([key, value]) => `${key}=${value}`)
                         .join('&');
                
                if (newUrl.endsWith('?')) {
                    window.history.replaceState({}, '', window.location.pathname);
                } else {
                    window.history.replaceState({}, '', newUrl);
                }
            }
            
            // Error message
            if (urlParams.has('error')) {
                const error = urlParams.get('error');
                let errorMessage = 'An error occurred while reserving the resource.';
                
                if (error === 'not_available') {
                    errorMessage = 'This resource is no longer available for reservation.';
                } else if (error === 'not_found') {
                    errorMessage = 'Resource not found.';
                } else if (error === 'no_library') {
                    errorMessage = 'This resource is not assigned to any library.';
                }
                
                alert(errorMessage);
                
                // Clean URL
                const newUrl = window.location.pathname + '?' + 
                    Array.from(urlParams.entries())
                         .filter(([key]) => key !== 'error')
                         .map(([key, value]) => `${key}=${value}`)
                         .join('&');
                
                if (newUrl.endsWith('?')) {
                    window.history.replaceState({}, '', window.location.pathname);
                } else {
                    window.history.replaceState({}, '', newUrl);
                }
            }
        });
    </script>
</body>
</html>
