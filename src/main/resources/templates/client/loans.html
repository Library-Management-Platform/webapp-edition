<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My Loans</title>
</head>

<body>
    <h1>My Loans</h1>

    <!-- Button to reserve new resource -->
    <a th:href="@{/client/loans/new}" style="display:inline-block; padding:10px 20px; background-color:#4CAF50; color:white; text-decoration:none; border-radius:5px; margin-bottom:10px;">
        Reserve New Resource
    </a>

    <table border="1">
        <tr>
            <th>Resource</th>
            <th>Library</th>
            <th>Reservation Date</th>
            <th>Start</th>
            <th>Due</th>
            <th>Status</th>
        </tr>
        <tr th:each="loan : ${loans}">
            <td th:text="${loan.resource.title}"></td>
            <td th:text="${loan.library.name}"></td>
            <td th:text="${loan.reservationDate}"></td>
            <td th:text="${loan.borrowDate}"></td>
            <td th:text="${loan.dueDate}"></td>
            <td th:text="${loan.status}"></td>
        </tr>
    </table>
</body>

</html>
